<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
</head>

<body>
    <div class="d-flex  justify-content-center flex-column" style="min-height: 100%;">
        <div style="display: flex; flex-direction: column; border: 2px solid black; flex-grow: 1;" class="py-3 px-0 mx-3 my-3 ">
        <!-- Top div -->
        <div
      class="row mx-3 justify-content-between align-items-center mt-2 py-2 px-3"
       
      >
        <div>
          <h1 class="display-4 font-weight-bold">Transfer</h1>
        </div>
        <div
          style="
            border-radius: 50%;
            border: 0px solid #261a1a;
            background-color: #261a1a;
          "
        >
          <i
            class="fas fa-question-circle fa-5x"
            style="color: #cfcbc8"
          ></i>
        </div>
       </div>
  
        <!-- Aisle 1 -->
        <div class="mt-3">
            <h1 class="display-3 font-weight-bold text-center">Aisle 1</h1>
        </div>
        <!-- guide image -->
        <div class="row mt-2" style="height: 20%;">

            <div class="col-12 d-flex justify-content-center align-items-center" >
                <img style="width: 100%; height: 100%;" src="./image.jpg" alt="">
            </div>

        </div>

        <!-- item -->
        <div class="row ml-4">

            <div class="col-10 d-flex justify-content-start align-items-center">
                <h3 class=" display-4 font-weight-bold text-dark">Item 1</h3>
            </div>

        </div>

        <!-- 250 -->
        <div class="row ml-4" >

            <div class="col-6 d-flex align-items-center">
                <h3 class="display-2 font-weight-bold text-dark">150</h3>
            </div>

            <div class="col-6 d-flex justify-content-center align-items-center">
                <h1 class="display-2 font-weight-bold text-danger">-100</h1>
            </div>

        </div>

        <!-- Save button div -->
        <div class="row d-flex justify-content-center align-items-center " >
            <div class="col-11 d-flex justify-content-center align-items-center">
                <button type="button" class="text-white btn btn-primary btn-outline-dark btn-block" style="
                font-size: 3rem;
                font-weight: bold;
                border-radius: 40px;
                border: 2px solid black;
                font-weight: 500;
                padding: 40px 0px;">
                    Save
                </button>
            </div>

        </div>
        <!-- Transfer button div -->
        <div class="row d-flex justify-content-center align-items-center  mt-5 mb-5" >
            <div class="col-11 d-flex justify-content-center align-items-center">
                <button type="button" class="text-white btn btn-primary btn-outline-dark btn-block" style="
                font-size: 3rem;
                font-weight: bold;
                border-radius: 40px;
                border: 2px solid black;
                font-weight: 500;
                padding: 40px 0px;">
                    Transfer
                </button>
            </div>

        </div>


        <!-- Bottom two buttons -->
        <div class="mt-5 mb-4">
            <div class="row justify-content-center align-items-center">
              <div class="col-5">
                <button
                type="button"
                class="btn btn-dark btn-block font-weight-bold"
                style="padding: 3.5rem 10px; border-radius: 20px; font-size: 3rem;   background-image: linear-gradient(180deg, white, #b6b6b6);
                border: 2px solid black; color: #000;"
              >
                Back
              </button>
              </div>
              <div class="col-5">
                <button
                  type="button"
                  class="btn btn-block font-weight-bold"
                  style="padding: 3.5rem 10px; font-size: 3rem; border-radius: 20px;  border: 2px solid black; background-color: #001932; color: #fff;"
                >
                  Transfer
                </button>
              </div>
            </div>
          </div>
    </div>
    </div>
</body>

</html>
