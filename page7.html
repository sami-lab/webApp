<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- jQuery library -->

<body>
  <div class="d-flex  justify-content-center flex-column" style="min-height: 100%;">
    <div style="display: flex; flex-direction: column; border: 2px solid black; flex-grow: 1;" class="py-3 px-0 mx-3 my-3 ">
    <!-- Top div -->
     <!-- Top div -->
     <div
     class="row mx-3 justify-content-between align-items-center mt-2 py-2 px-3"
      
     >
       <div>
         <h1 class="display-4 font-weight-bold">Item</h1>
       </div>
       <div
         style="
           border-radius: 50%;
           border: 0px solid #261a1a;
           background-color: #261a1a;
         "
       >
         <i
           class="fas fa-question-circle fa-5x"
           style="color: #cfcbc8"
         ></i>
       </div>
     </div>
 
    <!-- Aisle 1 -->
    <div class="mt-3">
      <h1 class="display-3 font-weight-bold text-center">Aisle 1</h1>
    </div>

    <!-- guide image -->
    <div class="row " style="height: 20%;">

      <div class="col-12 d-flex justify-content-center align-items-center">
        <img style="width: 100%; height: 100%;" src="./image.jpg" alt="">
      </div>

    </div>
    <!-- item -->
    <div class="my-4" >
        <h3 class="display-3 font-weight-bold  text-center">Item 1</h3>
    </div>
    <!-- 250 -->
    <div>
        <h3 class="display-3 font-weight-bold  text-center">250</h3>
    </div>
    <!--100 -->

    <div class="mt-1 mb-2">
        <h1 class="display-3 font-weight-bolder text-danger text-center">-100</h1>
    </div>
    <!-- 25 -->
    <div class="row mt-1" >

      <div class="col-12 d-flex justify-content-center align-items-center">
        <h1 class="shadow py-3 text-success font-weight-bolder" style="border: 4px solid black; font-size: 7rem; letter-spacing: 2px;">+25</h1>
      </div>

    </div>

    <div class="row d-flex justify-content-center align-items-center mt-5 mb-5" >
      <div class="col-11 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-outline-dark btn-block" style="
               background-color: #ffd65e;
                font-size: 4.5rem;
                letter-spacing: 1px;
                  border-radius: 40px;
                border: 2px solid black;
                font-weight: 700;
                padding: 30px 0px;">
        Save
        </button>
      </div>
    </div>

    <div class="mt-2 mb-4">
      <div class="row justify-content-center align-items-center">
        <div class="col-5">
          <button
          type="button"
          class="btn btn-dark btn-block font-weight-bold"
          style="padding: 3.5rem 10px; border-radius: 20px; font-size: 3rem;   background-image: linear-gradient(180deg, white, #b6b6b6);
          border: 2px solid black; color: #000;"
        >
          Back
        </button>
        </div>
        <div class="col-5">
          <button
            type="button"
            class="btn btn-block font-weight-bold"
            style="padding: 3.5rem 10px; font-size: 3rem; border-radius: 20px;  border: 2px solid black; background-color: #001932; color: #fff;"
          >
            Transfer
          </button>
        </div>
      </div>
    </div>
