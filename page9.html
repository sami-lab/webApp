<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex  justify-content-center flex-column" style="min-height: 100%;">
    <div style="display: flex; flex-direction: column; border: 2px solid black; flex-grow: 1;" class="py-3 px-0 mx-3 my-3 ">
      <!-- Top div -->
      <div
      class="row mx-3 justify-content-between align-items-center mt-2 py-2 px-3"
       
      >
        <div>
          <h1 class="display-4 font-weight-bold">Item</h1>
        </div>
        <div
          style="
            border-radius: 50%;
            border: 0px solid #261a1a;
            background-color: #261a1a;
          "
        >
          <i
            class="fas fa-question-circle fa-5x"
            style="color: #cfcbc8"
          ></i>
        </div>
      </div>
  
  
      <!-- guide image -->
    <div class="row mb-5 mt-5" style="height: 20%;">

          <div class="col-12 d-flex justify-content-center align-items-center">
            <img style="width: 100%; height: 100%;" src="./image.jpg" alt="">
          </div>
    
    </div>

         <!-- item -->
   <div class="mt-2">
          <h1 class="display-3 font-weight-bold text-center">Item 1</h1>
    </div>
  
   

    <!-- dropown: -->
    <div class="row d-flex justify-content-center align-items-center my-5" style="flex: 1;">

      <div class="col-8 d-flex justify-content-start align-items-center">

        <div class="btn-group" style=" width: 100%;">
          <button type="button" style="width: 80%; font-size: 3rem; text-align: left; border-top-left-radius: 20px; border-bottom-left-radius: 20px;"  class="btn btn-outline-secondary p-3">Action</button>
          <button type="button" style="width: 20%; border-top-right-radius: 20px; border-bottom-right-radius: 20px; opacity: 0.7; font-size: 55px;" class="font-weight-bolder btn btn-lg btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu"  style="width: 100%;">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
      </div>
    </div>





    <!-- 25 -->
    <div class="row" >

      <div class="col-12 d-flex justify-content-center align-items-center">
        <h1 class="shadow py-3 text-success font-weight-bolder" style="border: 4px solid black; font-size: 7rem; letter-spacing: 2px;">+25</h1>
      </div>

    </div>

    <div class="row d-flex justify-content-center align-items-center mt-5 mb-5" >
      <div class="col-11 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-outline-dark btn-block" style="
               background-color: #ffd65e;
                font-size: 4.5rem;
                letter-spacing: 1px;
                  border-radius: 40px;
                border: 2px solid black;
                font-weight: 700;
                padding: 30px 0px;">
       Save Inventory
        </button>
      </div>
    </div>

    <!-- Bottom two buttons -->
    <div class=" row justify-content-center mt-4 mb-3">
      <div class="col-9">
        <button class="btn btn-secondary  font-weight-bold " style="
        font-size: 3rem;
       background-image: linear-gradient(0deg, gray, white);
        border-radius: 15px;
        border: 2px solid #000;
        color: black;
        border: 2px solid black;
        font-weight: 700;
        padding: 40px 130px;">Back</button>
      </div>
    </div>

  

    

  </div>
  </div>
</body>

</html>
