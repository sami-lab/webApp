<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
   

        <div class="d-flex  justify-content-center flex-column" style="min-height: 100%;">
          <div style="display: flex; flex-direction: column; border: 2px solid black; flex-grow: 1;" class="py-3 px-0 mx-3 my-3 ">

        
          <!-- Top scan heading -->
          <div
            class="row mx-3 justify-content-between align-items-center mt-5 py-3 px-3"
           
          >
            <div>
              <h1 class="display-3 font-weight-bold">Scan</h1>
            </div>
            <div
              style="
                border-radius: 50%;
                border: 0px solid #261a1a;
                background-color: #261a1a;
              "
            >
              <i
                class="fas fa-question-circle fa-5x"
                style="color: #cfcbc8"
              ></i>
            </div>
          </div>
          <!-- bar code -->
          <div class="my-5 py-2">
            <button
              type="button"
              class="btn btn-outline-dark btn-block"
              style="
                font-size: 3rem;
                border: 2px solid black;
                border-radius: 40px;
                border-left: 0;
                border-right: 0;
                font-weight: 600;
                padding: 100px 0px;
          
              "
            >
              Scan barcode to find a product
            </button>
          </div>
          <!-- heading -->
          <div class="mx-4 my-5">
            <button
              type="button"
              class="btn btn-primary btn-block font-weight-bolder"
              style="border-radius: 15px; font-size: 3rem; padding: 80px 0px;  border: 2px solid black;"
            >
              Enter Manually
            </button>
          </div>
          <!-- Categories Input -->
          <div class="mx-3 h-25">
            <h1 class="py-4 text-center display-4 font-weight-bold">
              Categories
            </h1>
            <!-- input group -->
            <div class="mx-auto input-group mb-5 col-8 justify-content-center">
              <input
                type="text"
                name="category1"
                class="form-control"
                maxlength="1"
                style="
                  background-image: linear-gradient(180deg, white, #b6b6b6);
                  border: 2px solid black;
                  font-size: 5.5rem;
                  padding: 60px 70px;
                  text-align: center;
                "
              />
              <input
                type="text"
                name="category2"
                class="form-control"
                maxlength="1"
                style="
                  background-image: linear-gradient(180deg, white, #b6b6b6);
                  border: 2px solid black;
                  font-size: 5.5rem;
                  padding: 60px 70px;
                  text-align: center;
                "
              />
              <input
                type="text"
                name="category3"
                class="form-control"
                maxlength="1"
                style="
                  background-image: linear-gradient(180deg, white, #b6b6b6);
                  border: 2px solid black;
                  font-size: 5.5rem;
                  padding: 60px 70px;
                  text-align: center;
                "
              />
              <input
                type="text"
                name="category4"
                class="form-control"
                maxlength="1"
                style="
                  border: 2px solid black;
                  background-image: linear-gradient(180deg, white, #b6b6b6);
                  font-size: 5.5rem;
                  padding: 60px 70px;
                  text-align: center;
                "
              />
            </div>
          </div>

          <!-- location input -->
          <div style="margin-top: 100px;" >
            <div class="row justify-content-center align-items-center">
              <div class="col-5">
                <input
                  type="text"
                  class="form-control py-5"
                  style="
                    font-size: 6.5rem;
                    background-image: linear-gradient(180deg, black, white);
                    border-radius: 15px;
                    border: 2px solid #000;
                  "
                />
              </div>
              <div class="col-5">
                <button
                  type="button"
                  class="btn btn-dark btn-block font-weight-bold"
                  style="padding: 3.2rem 10px; border-radius: 15px; font-size: 3rem;   border: 2px solid #000;"
                >
                  Locations
                </button>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  </body>
</html>
