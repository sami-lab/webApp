<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="d-flex  justify-content-center flex-column" style="min-height: 100%;">
        <div style="display: flex; flex-direction: column; border: 2px solid black; flex-grow: 1;" class="py-3 px-0 mx-3 my-3 ">
          <!-- Top scan heading -->
          <div
          class="row mx-3 justify-content-between align-items-center mt-5 py-3 px-3"
           
          >
            <div>
              <h1 class="display-3 font-weight-bold">Location</h1>
            </div>
            <div
              style="
                border-radius: 50%;
                border: 0px solid #261a1a;
                background-color: #261a1a;
              "
            >
              <i
                class="fas fa-question-circle fa-5x"
                style="color: #cfcbc8"
              ></i>
            </div>
          </div>
          <!-- Item heading -->
          <div class="mt-5">
            <h1 class="pt-3 text-center display-4 font-weight-bold">
              Aisle 1
              </h1>
          </div>
            <!-- Items -->
            <div style="flex: 1;">
                <div class="my-5 mx-5">
                    <button
                      type="button"
                      class="btn btn-primary btn-block font-weight-bold"
                      style="border-radius: 30px; font-size: 3rem; padding: 50px 0px; border: 2px solid black;"
                    >
                      Item 1 : 150
                    </button>
                  </div>
                  <div class="my-5 mx-5">
                    <button
                      type="button"
                      class="btn btn-primary btn-block font-weight-bold"
                      style="border-radius: 30px; font-size: 3rem; padding: 50px 0px; border: 2px solid black;"
                    >
                    Item 2 : 250
                    </button>
                  </div>
                  <div class="my-5 mx-5">
                    <button
                      type="button"
                      class="btn btn-primary btn-block font-weight-bold"
                      style="border-radius: 30px; font-size: 3rem; padding: 50px 0px; border: 2px solid black;"
                    >
                    Item 3 : 130
                    </button>
                  </div>
                  <div class="my-5 mx-5">
                    <button
                      type="button"
                      class="btn btn-primary btn-block font-weight-bold"
                      style="border-radius: 30px; font-size: 3rem; padding: 50px 0px; border: 2px solid black;"
                    >
                    Item 4 : 65
                    </button>
                  </div>
            </div>
           
          <!-- 2 button -->
          <div style="margin-top: 100px; margin-bottom: 50px;">
            <div class="row justify-content-center align-items-center">
              <div class="col-5">
                <button
                type="button"
                class="btn btn-dark btn-block font-weight-bold"
                style="padding: 3.5rem 10px; border-radius: 20px; font-size: 3rem;   background-image: linear-gradient(180deg, white, #b6b6b6);
                border: 2px solid black; color: #000;"
              >
                Back
              </button>
              </div>
              <div class="col-5">
                <button
                  type="button"
                  class="btn btn-block font-weight-bold"
                  style="padding: 3.5rem 10px; font-size: 3rem; border-radius: 20px; background-color: #001932; color: #fff;"
                >
                  Scan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
