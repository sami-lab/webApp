<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid d-flex flex-column py-3 px-0 h-100" style="border: 1px solid black">
    <!-- Top div -->
    <div class="row mx-3 justify-content-between align-items-center px-3" style="height: 10%;">
      <!-- Top heading -->
      <div class="col-3 ">
        <h1 class="display-4 font-weight-bold py-4 my-4">Item</h1>
      </div>
      <!-- Icon div -->
      <div class="col-2">
        <i class="fas fa-question-circle fa-4x" style="
          color: #cfcbc8; background-color: black;
          border-radius: 50%;
          border: 0px solid #261a1a;"></i>
      </div>
    </div>
    <!-- From -->
    <div class="row" style="height: 10%;">

      <div class="col-12 d-flex justify-content-center align-items-center">
        <h3 class="font-weight-bold display-2 ">From</h3>
      </div>

    </div>

    <!-- Aisle 1 -->
    <div class="row" style="height: 10%;">

      <div class="col-12 d-flex justify-content-center align-items-center">
        <h3 class="font-weight-bold display-2 ">Aisle 1</h3>
      </div>

    </div>

    <!-- Available qty -->
    <div class="row" style="height: 10%;">

      <div class="col-12 d-flex justify-content-center align-items-center">
        <h3 class="font-weight-bold display-2 ">Available Qty</h3>
      </div>

    </div>
    <!-- Available qty -->
    <div class="row" style="height: 10%;">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <h3 class="font-weight-bold display-2 ">250</h3>
      </div>
    </div>

    <!-- to: -->
    <div class="row" style="height: 10%;">
      <div class="col-4 d-flex justify-content-end align-items-center">
        <h3 class="font-weight-bold display-2 ">TO:</h3>
      </div>

      <div class="col-6 d-flex justify-content-start align-items-center" >

        <button style="width: 100%; font-size: 3rem;" class="btn btn-outline-secondary dropdown-toggle" type="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
        <div class="dropdown-menu" style="width: 100%;">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
    <!-- Qty: -->
    <div class="row" style="height: 10%;">
      <div class="col-4 d-flex justify-content-end align-items-center">
        <h3 class="font-weight-bold display-2 ">Qty:</h3>
      </div>

      <div class="col-6 d-flex justify-content-start align-items-center" >

        <button style="width: 100%; font-size: 3rem;" class="btn btn-outline-secondary dropdown-toggle" type="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
        <div class="dropdown-menu" style="width: 100%;">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center" style="height: 20%;">
      <div class="col-11 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-warning btn-outline-dark btn-block" style="
                font-size: 4rem;
                font-weight: bold;
                border-radius: 40px;
                border-left: 0;
                border-right: 0;
                font-weight: 500;
                padding: 50px 0px;">
          Confirm Transfer
        </button>
      </div>
    </div>

    <!-- Bottom two buttons -->
    <div class="row " style="height: 15%;">
      <div class="col-12 d-flex justify-content-start align-items-center">
        <button class="btn btn-secondary  font-weight-bold " style="
        font-size: 3rem;
        background-color: #DFDFE1;
        margin-left: 5rem;
        color: black;
        font-size: 4rem;
        font-weight: bold;
        border-radius: 40px;
        border-left:0;
        border-right: 0;
        font-weight: 500;
        padding: 50px 80px;">Back</button>
      </div>
    </div>

  </div>

</body>

</html>
