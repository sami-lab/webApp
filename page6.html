<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="h-100">
        <div class="d-flex flex-column py-3 px-0 my-3 h-100" style="border: 1px solid black">
          <!-- Top scan heading -->
          <div
            class="row mx-3 justify-content-between align-items-center py-3 px-3"
            style="height: 10%;"
          >
            <div>
              <h1 class="display-2 font-weight-bold">Transfer</h1>
            </div>
            <div
              style="
                border-radius: 50%;
                border: 0px solid #261a1a;
                background-color: #261a1a;
              "
            >
              <i
                class="fas fa-question-circle fa-5x"
                style="color: #cfcbc8"
              ></i>
            </div>
          </div>
          <!-- from heading -->
          <div class="my-1">
            <h1 class="py-2 text-center display-4 font-weight-bold" >
                From
              </h1>
              <h1 class="py-3 text-center display-5 font-weight-bold" >
                Aisle 1
              </h1>
          </div>
          <!-- Available qty -->
          <div class="my-3">
            <h1 class="py-2 text-center display-4 font-weight-bold" >
                Available Qty
              </h1>
              <h1 class="py-1 text-center display-2 font-weight-bolder" >
                250
              </h1>
          </div>

            <!-- Select here -->
            <div style="flex: 1;" class="mx-5">
                <div class="d-flex align-items-center justify-content-center">
                    <h2 class="display-3 font-weight-bold">To</h2>
                    <select class="form-control">
                        <option>Small select</option>
                    </select>
                </div>
            </div>
         
            <!-- confirm button -->
            <div>
                <div class="mx-5">
                    <button
                      type="button"
                      class="btn btn-block font-weight-bold"
                      style="border-radius: 30px; font-size: 3.5rem; padding: 50px 0px; border: 1px solid black; background-color: #FED966;  color: black;"
                    >
                    Confirm Transfer
                    </button>
                  </div>
            </div>
         
            <!-- back button -->
          <div style="margin-top: 100px; margin-bottom: 50px;">
            <div class="row justify-content-center align-items-center">
              <div class="col-5">
                <button
                type="button"
                class="btn btn-dark btn-block font-weight-bold"
                style="padding: 3.5rem 10px; border-radius: 20px; font-size: 3rem;   background-image: linear-gradient(180deg, white, #b6b6b6);
                border: 1px solid black; color: #000;"
              >
                Back
              </button>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
